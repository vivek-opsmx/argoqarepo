# This example demonstrates a Rollout using the blue-green update strategy, which contains a manual
# gate before promoting the new stack.
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: argotestss
spec:
  replicas: 4
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: argotests
  template:
    metadata:
      labels:
        app: argotests
    spec:
      containers:
      - name: rollouts-demo
        image: argoproj/rollouts-demo:green
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  strategy:
    blueGreen: 
      activeService: argotests-active
      previewService: argotests-preview
      autoPromotionSeconds: 30
      prePromotionAnalysis:
        templates:
        - templateName: testapps
        args:
        - name: baseline-hash
          valueFrom:
            podTemplateHashValue: Stable
        - name: preview-hash
          valueFrom:
            podTemplateHashValue: Latest
      autoPromotionEnabled: false
      postPromotionAnalysis:
        templates:
        - templateName: isd-analysis-bg-post
        args:
        - name: baseline-hash
          valueFrom:
            podTemplateHashValue: Stable
        - name: preview-hash
          valueFrom:
            podTemplateHashValue: Latest
