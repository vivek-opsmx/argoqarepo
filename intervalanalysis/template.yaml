kind: AnalysisTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: sj-analysis
spec:
  args:
    - name: canary-hash
    - name: baseline-hash
  metrics:
    - name: sj-analysis
      count: 1
      initialDelay: 10s
      provider:
        opsmx:
          profile: opsmx-profile
          gateUrl: https://argoqa-helm.isd-dev.opsmx.net/
          application: intervalanaysisbyqa
          user: admin
          lifetimeMinutes: 9
          intervalTime: 3
          lookBackType: growing
          threshold:
            pass: 80
            marginal: 60
          globalMetricTemplate: prominterval
          globalLogTemplate: mkrlogtemp
          services:
          - logScopeVariables: "kubernetes.pod_name"
            baselineLogScope: ".*{{args.baseline-hash}}.*"
            canaryLogScope: ".*{{args.canary-hash}}.*"
            metricTemplateName: "prominterval"
            metricScopeVariables: "${namespace_key},${pod_key},${app_name}"
            baselineMetricScope: "guestbook,{{args.baseline-hash}},issuegenqa"
            canaryMetricScope: "guestbook,{{args.canary-hash}},issuegenqa"
            
